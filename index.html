<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
	<h1 id="title">Survey Form</h1>
	<p id="description">Short description...</p>

  <form id="survey-form">
    <label id="name-label">* Name:<input type="text" id="name" placeholder="Enter  your name" /></label><br><br>
	<label id="email-label">* Email: <input type="email" id="email" placeholder="Enter your Email" required/></label><br><br>
  <label id="number-label">* Age: <input type="number" id="number" placeholder="Age" min="0" max="120"/></label><br><br>
  
  <select id="dropdown">
    <option value="Student">Student </option>
    <option value="Full time job">Full time job </option>
    <option value="Full time learner">Full time learner </option>
    <option value="Prefer not to say">Prefer not to say </option>
    <option value="Other">Other </option>
  </select><br><br> 
  
  <input type="radio" name="formRadio" id="Definitely" value="Definitely">
  <label for="Definitely">Definitely</label>
  <input type="radio" name="formRadio" id="Maybe" value="Maybe">
  <label for="Maybe">Maybe</label>
  <input type="radio" name="formRadio" id="Not Sure" value="Not Sure">
  <label for="Not Sure">Not Sure</label><br><br>
  
  <input type="checkbox" id="1" value="Front-end Projects">
  <label for="1">Front-end Projects</label><br>
  <input type="checkbox" id="2" value="Back-end Projects">
  <label for="2">Back-end Projects</label><br>
  <input type="checkbox" id="3" value="Data Visualization">
  <label for="3">Data Visualization</label><br>
  <input type="checkbox" id="4" value="Challenges">
  <label for="4">Challenges</label><br>
  <input type="checkbox" id="5" value="Open Source Community">
  <label for="5">Open Source Community</label><br>
  <input type="checkbox" id="6" value="Gitter help rooms">
  <label for="6">Gitter help rooms</label><br>
  <input type="checkbox" id="7" value="Videos">
  <label for="7">Videos</label><br>
  <input type="checkbox" id="8" value="City Meetups">
  <label for="8">City Meetups</label><br>
  <input type="checkbox" id="9" value="Wiki">
  <label for="9">Wiki</label><br>
  <input type="checkbox" id="10" value="Forum">
  <label for="10">Forum</label><br>
  <input type="checkbox" id="11" value="Additional Courses">
  <label for="11">Additional Courses</label><br>
  <br><br>
  <label >Any Comments or Suggestions? <br>
    <textarea rows="4" cols="50"></textarea>  
  </label>
  <br><br>  
  <input type="submit" id="submit" value="submit">

  </form>


    <script  src="js/index.js"></script>
  </body>
</html>
